<!DOCTYPE html>
<html>
<head>
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="trivia-ui.js"></script>
</head>
<body>
<div id="login_view" class="container p-3">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                <label for="inputLogin">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <label for="inputPassword">Password</label>
            </div>
            <button id="login" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
</div>
<div id="game_view" class="container p-3">
    <div class="row p-3">
        <div class="col-2 text-bg-primary border">
            <h2>Players</h2>
            <ol id="playersList" type="1">
            </ol>
        </div>
        <div class="col-8 border">
            <h2>Questions</h2>
        </div>
        <div class="col-2 text-bg-success border">
            <h2>Voted</h2>
            <ol type="1">
            </ol>
        </div>
    </div>
    <div class="row p-3">
        <div class="column-12 d-grid gap-2">
            <button type="button" class="btn btn-primary">Start game</button>
            <button type="button" class="btn btn-secondary">Send answer</button>
        </div>
    </div>
</div>
</body>
</html>
